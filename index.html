    .form-container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 12px;
        width: 320px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
        color: #1a1a1a;
        margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #ff9933;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #e68a00;
        transform: scale(1.05);
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Voter Registration</h2>
    <form id="voterForm">
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <input type="number" id="age" placeholder="Enter your age" required><br>
        <button type="submit">Register</button>
    </form>
</div>

<script>
document.getElementById('voterForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const age = parseInt(document.getElementById('age').value);

    if (age < 18) {
        alert("You are not eligible to vote!");
    } else {
        alert(`Thank you ${name}, you are eligible to vote!`);
        document.getElementById('voterForm').reset();
    }
});
</script>
</body>
</html>
